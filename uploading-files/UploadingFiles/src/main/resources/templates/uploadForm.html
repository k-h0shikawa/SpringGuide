<html xmlns:th="https://www.thymelef.org">
<body>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <div>
        <form method="post" enctype="multipart/form-data" action="/">
            <table>
                <tr><td>File to upload: </td><th><input type="file" name="file" /></th></tr>
                <tr><td></td><th><input type="submit" value="Upload" /></th></tr>
            </table>
        </form>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
</body>
</html>
